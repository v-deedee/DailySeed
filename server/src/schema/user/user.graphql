# Schema
type User { 
	id: ID!
	username: String!
}

# Query
extend type Query {
	users: [User]!
	user(id: ID!): User
}

# Inputs
input UserCreateInput {
	username: String!
}

input UserUpdateInput {
	username: String
}

# Mutaion
extend type Mutation {
	createUser(user: UserCreateInput!): User!
	updateUser(id: ID!, user: UserCreateInput!): User!
}